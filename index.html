<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Character Counter</h2>
        
        <textarea id="textarea" class="textarea" placeholder="Write Something here..." maxlength="100"></textarea>

        <div class="total_counter" >
            Total Characters: <span id="total_counter">0</span>
        </div>

        <div class="remaining_counter" >
            Remaining Characters: <span id="remaining_counter">100</span>
        </div>
    </div>
</body>
</html>
